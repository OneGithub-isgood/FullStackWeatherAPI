<h2>Weather: {{ city | uppercase }}</h2>

<table>
  <tr>
    <td> <img src="{{ weather?.icon }}" alt="" > </td>
    <td>
      <div> Weather: {{ weather?.main }} {{ weather?.description }} </div>
      <div> Temperature: {{ weather?.temp }} </div>
    </td>
  </tr>
</table>

<button type="button" [routerLink]="['/']">Back</button>
